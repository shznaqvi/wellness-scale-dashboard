<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your own custom styles -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container mt-4 bg-light p-4 rounded-bottom">
        <div class="row">
            <div class="col-12">
                <img src="path/to/wellness_health_care.png" alt="App Logo" class="img-fluid bg-primary-overlay p-2 rounded-top">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4 class="text-center font-weight-bold">Sign In</h4>
                <p class="text-center">Sign in to your account</p>
                <p class="text-center mb-4">Username</p>
                <input type="text" class="form-control mb-3" placeholder="Enter your username" required>
                <p class="text-center mb-4">Password</p>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="showPassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg">Login</button>
                    <button class="btn btn-secondary btn-lg">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and any additional scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your own custom scripts -->
    <script>
        // Add your custom scripts here
    </script>
</body>
</html>
